    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: ExecHook is the Schema for the exechooks API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: "ExecHookSpec defines the desired state of ExecHook\nIt represents
              the ExecutionHook defined in Astra Nautilus.\nIt is associated with
              one application.\nIts purpose is to define the hook source, arguments
              and what to execute the script against.\nIt contains criteria to match
              against application containers\nIt can be enabled/disabled\nIt contains
              parameters to pass into the script\nIn Nautilus the script (hook source)
              is stored separately from the execution hook but in TridentProtect these
              are combined\n\n\n\tThis will require the sync process to update all
              Execution Hooks when the Hook Source is updated in Nautilus\n\tThis
              will prevent a direct user of TridentProtect from having re-usable scripts"
            properties:
              action:
                description: 'Action String that indicates which action the execution
                  hook will run for, assuming the match criteria are met. values:
                  snapshot, backup, restore and failover'
                enum:
                - snapshot
                - backup
                - restore
                - failover
                type: string
              applicationRef:
                description: ApplicationRef is the reference to the Application this
                  exec hook is associated with
                type: string
              arguments:
                description: Arguments Array of strings for the arguments to pass
                  to the exec hook source when executing on the container
                items:
                  type: string
                maxItems: 127
                minItems: 0
                type: array
              enabled:
                default: true
                description: Enabled allows the execution hook to be enabled or disabled.  Disabled
                  execution hooks are not executed regardless of matching criteria.
                type: boolean
              hookSource:
                description: HookSource Base64 encoded string containing the source
                  of a shell script which will be executed on matching containers
                maxLength: 131072
                minLength: 0
                type: string
              matchingCriteria:
                description: MatchingCriteria Array describing the match criteria
                  for the execution hook to match against containers the hook will
                  execute on
                items:
                  properties:
                    type:
                      description: Type indicates the matching criteria type specified
                        by MatchingCriteriaType
                      type: string
                    value:
                      description: Value string containing a regex to match for the
                        given match. Uses RE2 syntax described at https://golang.org/s/re2syntax
                      type: string
                  type: object
                maxItems: 10
                minItems: 0
                type: array
              stage:
                description: 'Stage String that indicates at what stage during the
                  action the hook will be executed, values: pre and post'
                enum:
                - pre
                - post
                type: string
              timeout:
                default: 25
                description: Timeout int that defines the max time in minutes an execution
                  hook will be allowed to run. Min is 1 minute. Defaults to 25 min
                  if not specified
                minimum: 1
                type: integer
            required:
            - action
            - applicationRef
            - hookSource
            - stage
            type: object
          status:
