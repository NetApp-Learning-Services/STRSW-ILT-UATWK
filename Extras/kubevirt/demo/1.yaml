apiVersion: v1
kind: Secret
metadata:
  name: ontap-svmsrc-admin
  namespace: gateway-system
type: kubernetes.io/basic-auth
stringData:
  username: vsadmin
  password: Netapp1!
---
apiVersion: gateway.netapp.com/v1beta3
kind: StorageVirtualMachine
metadata:
  name: svmsrc
  namespace: gateway-system
spec:
  svmName: svmsrc
  svmDeletionPolicy: Delete
  clusterHost: 192.168.0.101
  debug: false
  aggregates:
  - name: Cluster1_01_FC_1
  management:
    name: manage1
    ip: 192.168.0.70
    netmask: 255.255.255.0
    broadcastDomain: Default
    homeNode: Cluster1-01
  vsadminCredentials:
    name: ontap-svmsrc-admin
    namespace: gateway-system
  clusterCredentials:
    name: ontap-cluster1-admin
    namespace: gateway-system
  s3:
    enabled: true
    name: svmsrc
    http:
      enabled: true
      port: 80
    https:
      enabled: true
      port: 443
      caCertificate:
        commonName: svmsrc-ca
        type: root-ca
        expiryTime: P725DT
    users:
    - name: gateway-s3-src
      namespace: trident-protect
    interfaces:
    - name: s31
      ip: 192.168.0.74   
      netmask: 255.255.255.0
      broadcastDomain: Default
      homeNode: Cluster1-01
  iscsi:
    enabled: true
    alias: svmsrc
    interfaces:
    - name: iscsi1
      ip: 192.168.0.72
      netmask: 255.255.255.0
      broadcastDomain: Default
      homeNode: Cluster1-01
  nvme:
    enabled: true
    interfaces:
    - name: nvme1
      ip: 192.168.0.73
      netmask: 255.255.255.0
      broadcastDomain: Default
      homeNode: Cluster1-01
  nfs:
    enabled: true
    v3: true
    v4: true
    v41: true
    interfaces:
    - name: nfs1
      ip: 192.168.0.71
      netmask: 255.255.255.0
      broadcastDomain: Default
      homeNode: Cluster1-01
    export:
      name: default
      rules:
      - clients: 0.0.0.0/0
        protocols: any
        rw: any
        ro: any
        superuser: any
        anon:  "65534"