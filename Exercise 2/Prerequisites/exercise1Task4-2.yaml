apiVersion: v1
kind: Secret
metadata:
  name: ontap-cluster1-admin
  namespace: gateway-system
type: kubernetes.io/basic-auth
stringData:
  username: admin
  password: Netapp1!
---
apiVersion: v1
kind: Secret
metadata:
  name: ontap-svm0-admin
  namespace: gateway-system
type: kubernetes.io/basic-auth
stringData:
  username: vsadmin
  password: Netapp1!
---
apiVersion: gateway.netapp.com/v1beta2
kind: StorageVirtualMachine
metadata:
  name: svm0
  namespace: gateway-system
spec:
  svmName: svm0
  svmDeletionPolicy: Delete # For training only
  clusterHost: 192.168.0.101
  debug: false
  aggregates:
  - name: Cluster1_01_FC_1
  - name: Cluster1_01_FC_2
  management:
    name: manage1
    ip: 192.168.0.30
    netmask: 255.255.255.0
    broadcastDomain: Default
    homeNode: Cluster1-01
  vsadminCredentials:
    name: ontap-svm0-admin
    namespace: gateway-system
  clusterCredentials:
    name: ontap-cluster1-admin
    namespace: gateway-system
  nfs:
    enabled: true
    v3: true
    v4: true
    v41: true
    interfaces:
    - name: nfs1
      ip: 192.168.0.31
      netmask: 255.255.255.0
      broadcastDomain: Default
      homeNode: Cluster1-01
    export:
      name: default
      rules:
      - clients: 0.0.0.0/0
        protocols: any
        rw: any
        ro: any
        superuser: any
        anon:  "65534"