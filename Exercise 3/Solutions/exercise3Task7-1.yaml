apiVersion: v1
kind: Secret
metadata:
  name: c1-svm0-backend-secret
  namespace: trident
type: kubernetes.io/basic-auth
stringData:
  username: admin
  password: Netapp1!
---
apiVersion: trident.netapp.io/v1
kind: TridentBackendConfig
metadata:
  name: c1-svm0-nas-backend-tbc
  namespace: trident
spec:
  version: 1
  backendName: c1-svm0-ontap-nas-backend-tbc
  storageDriverName: ontap-nas
  replicationPolicy: MirrorAllSnapshots
  managementLIF: 192.168.0.101
  dataLIF: 192.168.0.31
  svm: svm0
  credentials:
    name: c1-svm0-backend-secret
  storage:
  - defaults:
      nameTemplate: '{{.labels.cluster}}_{{.volume.Namespace}}_{{.volume.RequestName}}_{{ .config.BackendName }}'
    labels:
      cluster: Cluster1
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: c1-svm0-nas-basic-tbc
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: csi.trident.netapp.io
parameters:
  storagePools: "c1-svm0-ontap-nas-backend-tbc:.*"
  fsType: nfs 
